    <script>
      //let the frame checkboxes behave like radio buttons
$(".likeradio").change(function()
 {

  $(this).prop('checked',true);
});
      
      
  function CopyEachOne() {
    ChangeEditorOnce();
var AllText ="";    
const arrayInputs = [ //here the IDS of the inputs which are used for the clipboard
    "YourName",
    "Color",
    "Bg-Image",
    "HeaderName",
    "horns",
    "GreenDot",
"001Frame",
 "002Frame",
  "003Frame",
    
];
    
    // sends stuff to the clipboard
//arrayInputs.forEach(function(Inputs) {
       arrayInputs.forEach(function (inputId) {
  const inputElem = document.getElementById(inputId);
         
      let InputWert = "";
           
          if (inputElem.type === "checkbox") {
            InputWert = inputElem.checked ? inputElem.id : ""; // Use id if checked, empty if not
          } else {
            InputWert = inputElem.value;
          }
  
  
  //  var copyTrenner = document.getElementById(Inputs).value + "Ω"; //trenn von Inputs
    AllText += InputWert + "Ω";//copyTrenner ; //append to existing
 console.log("These are your inputs right now:"+AllText);
    navigator.clipboard.writeText(AllText);
}); 
}
