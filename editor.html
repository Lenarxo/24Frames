    <script>
      //let the frame checkboxes behave like radio buttons
let lastChecked;
    
    $(".likeradio").change(function() {
        const checkboxes = $(".likeradio");
        if (lastChecked && lastChecked !== this) {
            lastChecked.checked = false;
            $(lastChecked).siblings(".selection-text").text("this one!");
        }

        if (this.checked) {
            const labelText = lastChecked ? "no, this one!" : "this one!";
            $(this).siblings(".selection-text").text(labelText);
        }
        
        lastChecked = this;
    });
      
      
 function CopyEachOne() {
    var AllText = "";
    const arrayInputs = [
        "YourName",
        "farbe", // wurde von "Color" auf "farbe" geändert
        "Bg-Image",
        "HeaderName",
        "004Frame",
        "005Frame",
        "006Frame",
        "007Frame",
        "date",
        "009Frame",
    ];

    arrayInputs.forEach(function (inputId) {
        const inputElem = document.getElementById(inputId);

        if (inputElem) {
            let InputWert = "";

            if (inputElem.type === "checkbox") {
                InputWert = inputElem.checked ? inputElem.id : ""; // Use id if checked, empty if not
            } else {
                InputWert = inputElem.value;
            }

            AllText += InputWert + "Ω";
        }
    });

    console.log("Dies sind Ihre aktuellen Eingaben:"+AllText);
    navigator.clipboard.writeText(AllText);
}



//changes Site
function ChangeEditorOnce(){
        document.getElementsByClassName("background02").style.background = document.getElementById("farbe").value ;
       // document.getElementById("Numbersgoer").textContent = "hello "+document.getElementById("HeaderName").value ;
    
}
        
        
        //for circular input
        
document.addEventListener("DOMContentLoaded", () => {
    const bgImage = document.getElementById('Bg-Image');
    const textPath = document.getElementById('text-path');
    const previewImg = document.getElementById('preview-img');

    bgImage.addEventListener('input', () => {
        const value = bgImage.value;
        textPath.textContent = value;

        // Check if the URL is a valid image URL
        if (value && (value.startsWith('http') || value.startsWith('https'))) {
            previewImg.src = value;
            previewImg.style.display = 'block';
        } else {
            previewImg.style.display = 'none';
        }
    });
});
